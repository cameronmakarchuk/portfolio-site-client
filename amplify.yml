version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci  # Clean install of dependencies
    build:
      commands:
        - npm run build  # Runs "vite build"
    artifacts:
      baseDirectory: dist  # Where Vite outputs the build
      files:
        - '**/*'  # Include all files in dist/
    cache:
      paths:
        - node_modules/**/*  # Cache node_modules for faster builds